services:

  application:
    image: application
    build:
      context: ../testing-env/application/
      dockerfile: Dockerfile
    container_name: application
    environment:
      APPLICATION_HOST_IP: "${APPLICATION_HOST_IP}"
      APPLICATION_PORT: "${APPLICATION_PORT}"
    ports:
      - "${APPLICATION_PORT}:${APPLICATION_PORT}"
    restart: unless-stopped
    networks:
      lab-network:
        ipv4_address: 172.16.0.2


  server:
    image: server
    build:
      context: ../testing-env/server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "8090:8090"
    restart: unless-stopped
    networks:
      lab-network:
        ipv4_address: 172.16.0.3


  simulator:
    image: simulator
    build:
      context: ../testing-env/simulator/
      dockerfile: Dockerfile
    container_name: simulator
    environment:
      SIMULATOR_HOST_IP: "${SIMULATOR_HOST_IP}"
      SIMULATOR_PORT: "${SIMULATOR_PORT}"
    ports:
      - "${SIMULATOR_PORT}:${SIMULATOR_PORT}"
    restart: unless-stopped
    networks:
      lab-network:
        ipv4_address: 172.16.0.4


  netutils:
    image: netutils
    build:
      context: ./netutils
      dockerfile: Dockerfile
    container_name: netutils
    restart: unless-stopped
    networks:
      lab-network:
        ipv4_address: 172.16.0.5

networks:
  lab-network:
    driver: bridge
    name: lab-network
    ipam:
      config:
       - subnet: 172.16.0.0/29
