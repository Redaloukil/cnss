<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>app</title>
	<style>
		body { font-family: Arial, sans-serif; padding: 20px; }
		table { width: 100%%; border-collapse: collapse; margin-top: 20px; }
		th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
		th { background-color: #f4f4f4; }
	</style>
</head>
<body>
	<h1>Transaction Dashboard</h1>
	<table>
		<tr>
			<th>UID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Pay Amount</th>
			<th>Payment Mode</th>
			<th>Pay Status</th>
			<th>Date</th>
			<th>Location</th>
			<th>Contact</th>
		</tr>
		<tr>
			<td>{{.UID}}</td>
			<td>{{.FirstName}}</td>
			<td>{{.LastName}}</td>
			<td>{{.PayAmount}}</td>
			<td>{{.PaymentMode}}</td>
			<td>{{.PayStatus}}</td>
			<td>{{.DateOfTransaction}}</td>
			<td>{{.Location}}</td>
			<td>{{.Contact}}</td>
		</tr>
	</table>
</body>
</html>
